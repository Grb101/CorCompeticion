<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cor Competicion es un taller mecanico de autos ubicado en el barrio de Boedo, contamos con diversos medios de contacto como atencion inmediata por telefono o envio de mail">
    <meta name="keywords" content="taller, contacto, taller mecanico, whatsapp, contacto, mail, Telefono">
    <title>Cor Competicion Contacto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/index.css">
</head>
<body>
    <header class="header">
        <nav>
            <picture>
                <img src="../Imagenes/Logo.svg"  alt="Logo" class="header__logo">
           </picture>
           <ul class="header__menu">
                <li class="menu-header__item">
                    <a href="../index.html" class="menu-header__link">Inicio</a>
                </li>
                <li class="menu-header__item">
                    <a href="../Views/servicios.html" class="menu-header__link">Servicios</a>

                <li class="menu-header__item">

                <li class="menu-header__item">
                    <a href="../Views/ubicacion.html" class="menu-header__link">Ubicacion</a>
                </li>
           </ul>
        </nav>
    </header>
    <section id="Formulario">
        <article>
            <H1>Contactanos</H1>
            <h2>Dejanos tu Consulta</h2>
            <form action="" method="post" enctype="text/plain" class="formulario">
              <label for="Nombre" class="formulario__label">Nombre:</label>
              <input type="text" name="Nombre" class="formulario__input">
              <label for="Email" class="formulario__label">Email:</label>
              <input type="email" name="Email" class="formulario__input">
              <label for="Telefono" class="formulario__label">Tel:</label>
              <input type="tel" name="Telefono" class="formulario__input">
              <label for="vehiculo" class="formulario__label">Vehiculo:</label>
              <input type="text" name="vehiculo" class="formulario__input">
              <label for="Consulta" class="formulario__label">Consulta:</label>
              <textarea name="Consulta" id="" cols="30" rows="10" class="formulario__input"></textarea>
              <input type="submit" value="Enviar" class="formulario__botton">
            </form>
        </article>
    </section>
    <footer class="footer">
        <section class="footer__menuyimg">
            <div class="footer__menu--boxsize">
                <h4 class="footer-menu__item">Horarios:</h4>
                  <ul>
                     <li class="footer-menu__menu__item">Lu-Ju 08-19 Hrs</li>
                     <li class="footer-menu__menu__item">Vie 8-18 Hrs</li>
                     <li class="footer-menu__menu__item">Sa-Dom Cerrado</li>
                  </ul>
            </div>
            <div class="footer__menu--boxsize">
                <h4 class="footer-menu__item">

                </h4>
            </div>
            <picture>

            </picture>
            <div class="footer__menu--boxsize">
             <h4>

             </h4>
            </div>
            <div class="footer__menu--boxsize">
                <h4 class="footer-menu__item">Redes:</li>
                  <ul>
                    <li class="footer-menu__menu__item">Facebook</li>
                    <li class="footer-menu__menu__item">Instagram</li>
                    <li class="footer-menu__menu__item">Youtube</li>
                  </h4>
            </div>
       </section>
